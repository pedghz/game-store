{% extends 'playing_area/base.html' %}
{% load staticfiles %}
{% block body %}


<link rel="stylesheet" href="{% static "purchase/shoppingCart.css" %}">
<table id="cart" class="table table-hover table-condensed">

        <thead>
            <tr>
                <th style="width:50%">Game</th>
                <th style="width:10%">Price</th>

                <th style="width:22%" class="text-center">Subtotal</th>
                <th style="width:10%"></th>
            </tr>
        </thead>

        <tbody>

        {% for game in cart %}
            <tr>
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs"><img src="{{ game.image_url }}" alt="..." class="img-responsive"/></div>
                        <div class="col-sm-10">

                            <h4 class="nomargin">{{ game.name }}</h4>

                        </div>
                    </div>
                </td>
                <td data-th="Price">${{ game.price }}</td>

                <td data-th="Subtotal" class="text-center">1.99</td>
                <td class="actions" data-th="">

                    <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
        {% endfor %}


        </tbody>
        <tfoot>
            <tr class="visible-xs">
                <td class="text-center"><strong>Total 1.99</strong></td>
            </tr>
            <tr>
                <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
                <td colspan="1" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
                <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
            </tr>
        </tfoot>
    </table>






{% endblock %}
