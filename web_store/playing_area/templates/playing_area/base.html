{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "playing_area/base_css.css" %}">
{#    <link rel="stylesheet" href="{% static "playing_area/login_css.css" %}">#}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="navbar-fixed-top">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="{% static "playing_area/images/logo.png" %}" height="42" width="42">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/gameslist">All Games</a></li>
                    <li><a href="/aboutus">About Us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if not user_is_authenticated %}
                    <li><a href="/accounts/"><span class="glyphicon glyphicon glyphicon-log-in"></span> Login</a></li>
                    {% endif %}
                    {% if user.is_authenticated %}
                    <li><a href="/accounts/add_game"><span class="glyphicon glyphicon "></span>+ Add game</a></li>
                    <li><a href="/accounts/my_profile"><span class="glyphicon glyphicon "></span> Your Account</a></li>
                    <li><a href="/accounts/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>

{% block body %}
{% endblock %}

</body>
</html>
